name: Configure git email and name
description: Configure git email and name
inputs:
  email:
    description: 'Email'
    required: true
    type: string
  name:
    description: 'Name'
    required: true
    type: string
runs:
  using: "composite"
  steps:
    - name: Configure email
      shell: bash
      run: |
        git config --global user.email "${{ inputs.email }}"
    - name: Configure name
      shell: bash
      run: |
        git config --global user.name "${{ inputs.name }}"
